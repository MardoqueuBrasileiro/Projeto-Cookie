<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo Minecraft</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Jogo Minecraft</h1>
  </header>

  <main>
    <section id="loginRegisterSection">
      <!-- Seção de Login e Registro -->
    </section>

    <section id="gameSection" class="hidden">
      <div class="container">
        <h2>Jogo Minecraft</h2>

        <!-- Recursos -->
        <div id="resourcesContainer">
          <div class="resource">
            <span class="resource-name">Minerais:</span>
            <span id="mineralAmount" class="resource-amount">0</span>
          </div>
          <div class="resource">
            <span class="resource-name">Madeira:</span>
            <span id="woodAmount" class="resource-amount">0</span>
          </div>
          <div class="resource">
            <span class="resource-name">Alimentos:</span>
            <span id="foodAmount" class="resource-amount">0</span>
          </div>
          <div class="resource">
            <span class="resource-name">Ouro:</span>
            <span id="goldAmount" class="resource-amount">0</span>
          </div>
        </div>

        <!-- Botões de Obtenção de Recursos -->
        <div id="actionButtonsContainer">
          <button id="mineButton">Minerar</button>
          <button id="chopButton">Cortar Madeira</button>
          <button id="farmButton">Plantar Alimentos</button>
        </div>

        <!-- Botão de Vender Recursos -->
        <div id="sellButtonContainer">
          <button id="sellButton">Vender Recursos</button>
        </div>
      </div>
    </section>
  </main>

  <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-database.js"></script>
  <script src="script.js"></script>
</body>

</html>
